Jekyll Configuration File for GitHub Pages

Note: GitHub Pages uses Jekyll by default.

Site settings

title: [Your Name]'s GitHub Page
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
A responsive personal landing page featuring a real-time FPS counter to monitor
browser performance. Built for GitHub Pages.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://[your-username].github.io" # the base hostname & protocol for your site

Build settings

Exclude files we don't need Jekyll to process, like the node modules folder.

exclude:

node_modules/

package.json

package-lock.json

Gemfile

Gemfile.lock

Theme settings

The site uses plain HTML/Tailwind, but this sets a default theme name.

theme: minima
