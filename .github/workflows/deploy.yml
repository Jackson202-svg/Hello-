name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
      - master # Also support master branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions to allow the GITHUB_TOKEN to be used for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the previous and new run.
concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  # Single job to deploy the content
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the root directory, which contains index.html, to serve as the site.
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
